<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>Cadastra marca</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <form [formGroup]="formGroup" (ngSubmit)="adicionar(); $event.preventDefault()">
    <div *ngIf="!marcaId">
      <ion-item>
        <ion-input 
          label="Id" 
          formControlName="id" 
          labelPlacement="floating" 
          placeholder="Digite Id">
      </ion-input>
      </ion-item>
    </div>
    <ion-item>
      <ion-input 
          label="Nome" 
          formControlName="nome" 
          labelPlacement="floating" 
          placeholder="Digite o nome">
      </ion-input>
    </ion-item>
    <div>
      <ion-button color="primary" size="medium">
        <input 
          #myFileInput
          id="file" 
          type="file" 
          accept="image/*" 
          (change)="fileInputLogo($event)"/>
      </ion-button>
    </div>
    <ion-item>
      <ion-button type="submit" [disabled]="!formGroup.valid"  size="medium" >Cadastrar</ion-button>
    </ion-item>
  </form>
</ion-content>
