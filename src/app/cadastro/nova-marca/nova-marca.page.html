<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="adicionar(); $event.preventDefault()">
    <div *ngIf="!marcaId">
      <ion-item>

        <ion-label position="floating">Id</ion-label>
        <ion-input formControlName="id" placeholder="Digite o id"></ion-input>
      </ion-item>
    </div>
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input formControlName="nome" placeholder="Digite o nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Logo</ion-label>
      <input type="file" accept="image/*" (change)="fileInputLogo($event)">
    </ion-item>
    <ion-item>
      <ion-button type="submit">Cadastrar</ion-button>
    </ion-item>
  </form>
</ion-content>
