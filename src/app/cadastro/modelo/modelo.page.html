<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>Modelos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let modelo of modelos" (click)="itemClick(modelo)">
      <ion-thumbnail item-start>
        <img [src]="'assets/imgs/prod.jpg'">
      </ion-thumbnail>
      <ion-label>{{ modelo }}</ion-label>     
    </ion-item>
  </ion-list>
  <ion-fab class="custom-fab">
    <ion-fab-button (click)="adicionarModelo()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
